language: node_js

node_js:
- v7
- v6
- v5
- v4

install:
  - npm install skygear@1.1.0
  - npm install
  - wget https://github.com/SkygearIO/skygear-doc-tools/archive/master.zip -O /tmp/doc-tools.zip
  - unzip  -oj /tmp/doc-tools.zip  '*/js/*' -d /tmp

before_deploy:
  - sudo pip install awscli
  - aws configure set preview.cloudfront true

deploy:
  - provider: script
    script: ./script/deploy.sh
    skip_cleanup: true
    on:
      repo: SkygearIO/chat-SDK-JS
      branch: update-doc
      node_js: v7

notifications:
  slack:
    secure: 
